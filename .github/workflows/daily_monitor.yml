name: Daily GEO Monitoring

on:
  schedule:
    # Runs at 23:00 UTC every day, which is 07:00 AM Beijing Time (UTC+8)
    - cron: '0 23 * * *'
  workflow_dispatch: # Allows manual triggering from GitHub UI

jobs:
  monitor:
    runs-on: ubuntu-latest
    
    steps:
    - name: Checkout repository
      uses: actions/checkout@v3

    - name: Set up Python
      uses: actions/setup-python@v4
      with:
        python-version: '3.9'

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Run Monitoring Script
      env:
        # Map Secrets from GitHub Settings to Environment Variables
        DEEPSEEK_API_KEY: ${{ secrets.DEEPSEEK_API_KEY }}
        KIMI_API_KEY: ${{ secrets.KIMI_API_KEY }}
        DOUBAO_API_KEY: ${{ secrets.DOUBAO_API_KEY }}
        YUANBAO_API_KEY: ${{ secrets.YUANBAO_API_KEY }}
        PYTHONPATH: ${{ github.workspace }}/OpenClaw_GEO
      run: |
        python OpenClaw_GEO/run_monitor.py

    - name: Commit and Push Data
      run: |
        git config --global user.name 'GitHub Action Monitor'
        git config --global user.email 'action@github.com'
        git add OpenClaw_GEO/data/*.json
        # Only commit if there are changes
        git diff --quiet && git diff --staged --quiet || (git commit -m "Auto-update: Daily monitoring data $(date +'%Y-%m-%d')" && git push)
